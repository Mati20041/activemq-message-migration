group 'pl.mati'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'distribution'

sourceCompatibility = 1.8

mainClassName = "pl.mati.migration.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.19.3'
    compile group: 'org.apache.camel', name: 'camel-jms', version: '2.19.3'
    compile group: 'org.apache.activemq', name: 'activemq-camel', version: project.property('apache-camel-version')
    compile group: 'org.apache.activemq', name: 'activemq-camel', version: project.property('apache-camel-version')
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
